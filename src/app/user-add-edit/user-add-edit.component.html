<div class="container p-4 mx-auto w-2/5">
  <div class="flex justify-center">
    <h1 class="w-fit mx-auto">Add Data</h1>
  </div>

  <mat-divider></mat-divider>

  <div class="mx-auto m-4">
    <form [formGroup]="userData">
      <div class="flex justify-center">
        <mat-form-field>
          <mat-label>User Name</mat-label>
          <input matInput required formControlName="name" />
        </mat-form-field>
      </div>

      <div formArrayName="workouts">
        <div
          *ngFor="let workout of workouts.controls; let i = index"
          [formGroupName]="i"
        >
          <div class="flex gap-2 items-center">
            <mat-form-field>
              <mat-label>Select an option</mat-label>
              <mat-select id="workoutName" formControlName="workoutName">
                @for (Workout of workoutTypes; track Workout) {
                <mat-option [value]="Workout">{{ Workout }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Workout Minutes</mat-label>
              <input
                matInput
                type="number"
                required
                id="duration"
                formControlName="duration"
              />
            </mat-form-field>
            <button mat-stroked-button color="warn" (click)="removeWorkout(i)">
              Remove
            </button>
          </div>
        </div>
      </div>
      <div class="flex justify-end m-4">
        <button mat-flat-button color="primary" (click)="addWorkout()">
          Add Workout
        </button>
      </div>

      <mat-divider></mat-divider>

      <div class="m-4 flex gap-3 justify-end">
        <button mat-stroked-button color="warn" [routerLink]="'/dashboard'">
          Close
        </button>
        <button mat-flat-button color="primary" type="submit" (click)="onSubmit()">Save</button>
      </div>
    </form>
  </div>
</div>
